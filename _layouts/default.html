<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <a href="{{ '/' | relative_url }}" class="logo">{{ site.title }}</a>
            <div class="nav-links">
                <a href="{{ '/about' | relative_url }}">About</a>
                <a href="{{ '/shop' | relative_url }}">Shop</a>
                <a href="{{ '/blog' | relative_url }}">Blog</a>
                <a href="{{ '/contact' | relative_url }}">Contact</a>
            </div>
        </nav>
    </header>

    <main class="content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="footer-content">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <div class="legal-links">
                <a href="{{ '/terms/' | relative_url }}">Terms</a>
                <span class="separator" aria-hidden="true">•</span>
                <a href="{{ '/privacy/' | relative_url }}">Privacy</a>
                <span class="separator" aria-hidden="true">•</span>
                <a href="{{ '/contact/' | relative_url }}">Contact</a>
            </div>
        </div>
    </footer>
</body>
</html>
